<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="/static/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>
<div>
    <table border="3" style="background-color: coral">
        <thead>
        <tr>
            <th>itemId</th>
            <th>shareID</th>
            <th>lat</th>
            <th>longitude</th>
            <th>state</th>
            <th>user</th>
        </tr>
        </thead>
        <tbody>
        <tr style="border: 2px;" th:each="item : *{items}">
            <td align="center"  th:text="${item.itemId}" /></td>
            <td align="center"  th:text="${item.share.shareId}" /></td>
            <td align="center"  th:text="${item.latitude}"/></td>
            <td align="center"  th:text="${item.longitude}"/></td>
            <td align="center"  th:text="${item.state}"/></td>
            <td align="center"  th:if="${item.userItem != null}"  th:text="${item.userItem.user.login}"/></td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <div>
        <h2>Введите координаты в формате XX.XX , YY.YY:</h2>
    </div>
    <form th:action="@{/items/addItem}" th:method="POST">
        <input type="text" name="lon" placeholder="longitute"/>
        <input type="text" name="lat" placeholder="latitude"/>
<!--        <input type="text" name="shareId" placeholder="shareId"/>-->
        <input type="submit" value="add item"/>
    </form>
</div>

</body>
</html>
