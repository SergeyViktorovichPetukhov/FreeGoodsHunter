<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">

        <div class="tab-label">
            <div class="color-palette-region">
                <h3>Company requests</h3>
                <table border="3" style="background-color: coral">
                    <thead>
                    <tr>
                        <th>login</th>
                        <th>contact</th>
                        <th>alexa rank</th>
                        <th><a href="http://web.archive.org/" target="_blank">web-archive</a></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr style="border: 2px"
                        th:each="registration : *{registrations}"
                        th:if="${registration.isChecked() == true}"
                    >

                        <td th:id="userLogin" th:text="${registration.login}" /></td>
                        <td th:id="userContact" th:text="${registration.getContact()}"/></td>
                        <td th:id="alexaRank" th:text="${registration.getAlexaRank()}"/></td>

                        <td align="right" valign="center">
                        <form th:action="@{/admin/confirm}" th:object="${registration}" th:method="GET">
                            <label><input type="checkbox" name="one" value="1"/>The site is unchanged for trading within 3 months</label>
                            <label><input type="checkbox" name="two" value="2"/>the site is shop</label>
                            <input type="hidden" name="userId" th:value="${registration.userId}">
<!--                            <input type="hidden" name="id" th:value="${registration.id}">-->
                            <input type="submit" value="confirm"/>
                        </form>

<!--                        <form th:action="@{/admin/refuse}" th:object="${registration}" th:method="POST">-->
<!--                            <input type="text" th:placeholder="'enter reason'" name="reason" />-->
<!--                            <input type="hidden" name="id" th:value="${registration.userId}">-->
<!--                            <input type="submit" value="cancel" />-->
<!--                        </form>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="color-palette-region">
            <h3>Users list</h3>
            <table th:each="user : *{users}">

                <thead th:if="${!user.isHasCompany()}">
                    <tr width="500px">
                        <th>User #</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody th:if="${!user.isHasCompany()}">
                    <tr>
                        <td width="150" th:id="userId">
                            <a th:href="@{/admin/show/{id}(id=${user.id})}"/>
                            <div th:text="${user.getId()}"></div>
                        </td>
                        <td width="350">
                            <a th:href="@{/admin/show/{id}(id=${user.id})}"/>
                            <div th:text="${user.getContact()}"></div>
                        </td>

                </tr>
                </tbody>

                <thead th:if="${user.isHasCompany()}">
                    <tr width="500px">
                        <th>Shareholder #</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody th:if="${user.isHasCompany()}">

                    <tr>
                        <td width="150px" th:id="userId">
                            <a th:href="@{/admin/show/{id}(id=${user.id})}"/>
                            <div th:text="${user.getId()}"></div>
                        </td>
                        <td width="350px">
                            <a th:href="@{/admin/show/{id}(id=${user.id})}"/>
                            <div th:text="${user.getContact()}"></div>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
