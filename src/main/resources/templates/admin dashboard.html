<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">

        <div class="tab-label">
            <div class="color-palette-region">
                <h3>Company requests</h3>
                <table border="3" style="background-color: coral">
                    <thead>
                    <tr>
                        <th>login</th>
                        <th>phone</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr style="border: 2px"   th:if="${registration.isNew() == true}" th:each="registration : *{registrations}">
                        <td th:id="userLogin" th:text="${registration.login}" /></td>
                        <td th:id="userPhone" th:text="${registration.getPhone()}"/></td>

                        <td align="right" valign="center">
                        <form th:action="@{/admin/confirm}" th:object="${registration}" th:method="GET">
                            <input type="hidden" name="id" th:value="${registration.userId}">
                            <input type="submit" value="confirm"/>
                        </form>

                        <form th:action="@{/admin/refuse}" th:object="${registration}" th:method="POST">
                            <input type="text" th:placeholder="'enter reason'" name="reason" />
                            <input type="hidden" name="id" th:value="${registration.userId}">
                            <input type="submit" value="refuse" />
                        </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="tab-label">
            <h3>Users list</h3>
            <table style="background-color: bisque ; border: 3px ; ">
                <thead>
                <tr>
                    <th>User id</th>
                    <th>email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : *{users}">
                    <td th:id="userId">
                        <a th:href="@{/admin/show/{id}(id=${user.id})}"/>
                        <div th:text="${user.getId()}"></div>
                    </td>
                    <td>
                        <a th:href="@{/admin/show/{id}(id=${user.id})}"/>
                        <div th:text="${user.getEmail()}"></div>
                    </td>

                <!--    ${String.valueOf(${user.getId()})}    -->

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
